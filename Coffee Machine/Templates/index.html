<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e7e7e7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .coffee-machine {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .machine-top {
            height: 30px;
            background-color: #4CAF50;
            border-radius: 20px 20px 0 0;
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin: 20px 0;
            font-weight: 600;
        }

        .coffee-selector {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        select:focus, input[type="submit"]:focus {
            border-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="coffee-machine">
        <div class="machine-top"></div>
        <h1>Choose Your Coffee</h1>
        <form action="/order" method="POST">
            <div class="coffee-selector">
                <label for="coffee">Select a drink:</label>
                <select name="coffee" id="coffee" required>
                    <option value="" disabled selected>-- Select --</option>
                    <option value="espresso">Espresso</option>
                    <option value="latte">Latte</option>
                    <option value="cappuccino">Cappuccino</option>
                </select>
            </div>
            <input type="submit" value="Order Now">
        </form>
        <footer>
            Powered by Coffee Machine 2024
        </footer>
    </div>
</body>
</html>
